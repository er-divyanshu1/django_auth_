{% load static %}
{% block body %} {% include 'header.html' %}

{% for message in messages %}
      <div class="alert alert-{{message.tags}} alert-dismissible fade show" role="alert">
        <strong>Message !</strong> {{message}}
        <button type="button" class="close" data-dismiss="alert" aria-label="Close">
          <span aria-hidden="true">&times;</span>
        </button>
      </div>
      {% endfor %}
<!-- Hero 5376089917 Section -->

<div class="jumbotron">
    <div class="container text-center">
      <h1>Upload Documents</h1>      
      <p>You can upload any Document.</p>
    </div>
    <form action="" method="post" enctype="multipart/form-data">
        {% csrf_token %}
        <h4>Upload Your Document.</h4>
        <div class="btn btn-primary ">
          <label class="form-label text-white m-1" for="customFile1">Select a file</label>
          <input type="file" class="form-control d-none" name="file" id="customFile1" />
          </div>
          <br><br>

          <div class="form-group">
              <button type="submit" class="btn btn-success btn-lg btn-block" width="100px">Submit</button>
          </div>
    </form>
  </div>
</body>
</html>

{% endblock %}
