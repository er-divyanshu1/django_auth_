<!DOCTYPE html>
<html>
<head>
  <title>Login Form</title>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
  <link rel="stylesheet" type="text/css" href="/static/css/login.css">
  <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.0/css/bootstrap.min.css">
  <link href="https://stackpath.bootstrapcdn.com/font-awesome/4.7.0/css/font-awesome.min.css" rel="stylesheet">
  <script src="https://code.jquery.com/jquery-3.5.1.slim.min.js"></script>
</head>
<body>
<section style="" >
    <div class="container py-5" style="max-width:500px" >
          <div class="card mb-7">
            <div class="card-body text-center">
                <h5>Password Reset</h5>
                <p>Forgotten your password? Enter your email address below, and weâ€™ll email instructions for setting a new one.</p>
          <form class="form-box px-3" action="" method="post" enctype="multipart/form-data">
            {% csrf_token %}
            <form class="form-box px-3">
                <div class="form-input">
                  <span><i class="fa fa-envelope-o"></i></span>
                  <input type="email" name="email" placeholder=" Registered Email Address"  required>
                </div>
            <div class="mb-3">
              <button type="submit" class="btn btn-block text-uppercase">
                submit
              </button>
            </div>
          </form>
        </div>
      </div>
</div>
</section>
</body>
</html>
